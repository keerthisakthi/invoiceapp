
    <table class="table table-striped table-bordered table-hover table-responsive-sm ">
      <thead>
        <tr>
          <th>Invoice#</th>
          <th>Date</th>
          <th>Bill To</th>
          <th>Tax</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let invoice of listInvoices;let i=index">
          <td>{{invoice.id}}</td>
          <td>{{invoice.billDate}}</td>
          <td>{{invoice.customerName}}</td>
          <td>{{invoice.taxValue}}</td>
          <td>{{invoice.netAmount}}</td>
          <td class="action-td">
            <button class="btn action-button p-1"(click) = "viewInvoice(invoice)">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
            </button>   
            <button class="btn action-button p-1" (click)="updateInvoice(invoice)">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
            </button>
            <button class="btn action-button p-1" (click)="deleteInvoice(invoice)">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
